<div class="login-container">
  <h2>{{ isLoggedIn ? "Welcome" : "Please Login" }}</h2>

  <div *ngIf="!isLoggedIn">
    <form class="login-form" (ngSubmit)="onAuthButtonClick()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="submit-btn">
        {{ isLoggedIn ? "Logout" : "Login" }}
      </button>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
