<div class="register-container">
  <h2>Create Your Account</h2>
  <form (ngSubmit)="register()" class="register-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Enter your username"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="birth date">Birth date:</label>
      <input
        type="date"
        id="birth-date"
        [(ngModel)]="birth_date"
        name="birth-date"
        class="form-control"
        [max]="maxDate"
        [min]="minDate"
        required
      />
    </div>
    <button
      type="submit"
      class="submit-btn"
      [disabled]="!username || !password"
    >
      Register
    </button>
  </form>
</div>
