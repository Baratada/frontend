<div class="register-container">
  <h2>Create Your Account</h2>
  <form (ngSubmit)="register()" class="register-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Enter your username"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
        class="form-control"
      />
    </div>

    <button
      type="submit"
      class="submit-btn"
      [disabled]="!username || !password"
    >
      Register
    </button>
  </form>
</div>
